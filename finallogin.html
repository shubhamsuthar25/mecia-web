<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('farm-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #2f6d31;
        }

        .tagline {
            margin-bottom: 20px;
            font-size: 16px;
            color: #557a55;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a744a;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        button.btn {
            width: 100%;
            padding: 10px;
            background-color: #6bbf59;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.btn:hover {
            background-color: #569347;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4a744a;
        }

        .register-link a {
            color: #6bbf59;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            accent-color: #6bbf59; /* Modern browsers */
            margin-right: 10px;
        }

        /* Styling for older browsers */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border: 2px solid #6bbf59;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6bbf59;
            font-size: 14px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Connect - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Farm Connect</h1>
        <p class="tagline">Bridging Farmers and Consumers</p>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" value="lsRememberMe" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">New to Farm Connect? <a href="/register">Sign up here</a></p>
    </div>
</body>
</html>
