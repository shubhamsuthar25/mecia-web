<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('farm-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #2f6d31;
        }

        .tagline {
            margin-bottom: 20px;
            font-size: 16px;
            color: #557a55;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #4a744a;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f5f5f5;
            
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 10px;
            margin-left: 10px;
        }

        button.btn {
            width: 100%;
            padding: 10px;
            background-color: #6bbf59;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.btn:hover {
            background-color: #569347;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4a744a;
        }

        .register-link a {
            color: #6bbf59;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        input[type='checkbox'] {
    accent-color: #569347;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Connect - Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Farm Connect</h1>
        <p class="tagline">Bridging Farmers and Consumers</p>
        <form action="from.html" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">New to Farm Connect? <a href="login1.html">Sign up here</a></p>
    </div>
</body>
</html>
